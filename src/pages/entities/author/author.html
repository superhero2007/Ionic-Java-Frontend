<ion-header>
    <ion-navbar>
        <ion-title>Authors</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="open()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<!-- todo: add elasticsearch support -->
<ion-content padding>
    <ion-refresher (ionRefresh)="loadAll($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <ion-item-sliding *ngFor="let author of authors; trackBy: trackId" #slidingItem>
            <button ion-item (click)="detail(author)">
                <p>{{author.firstName}}</p>
                <p>{{author.lastName}}</p>
                <p>Age: {{author.age}}</p>
                <p>Country: {{author.country}}</p>
                <p>Books: {{author.books.length}}</p>
            </button>
            <ion-item-options>
                <button ion-button color="primary" (click)="open(slidingItem, author)">
                    {{ 'EDIT_BUTTON' | translate }}
                </button>
                <button ion-button color="danger" (click)="delete(author)">
                    {{ 'DELETE_BUTTON' | translate }}
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <ion-item *ngIf="!authors?.length">
        No Authors found.
    </ion-item>
</ion-content>
