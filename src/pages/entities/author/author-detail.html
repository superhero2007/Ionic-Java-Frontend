<ion-header>
    <ion-navbar>
        <ion-title>Author</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label fixed>First Name</ion-label>
            <div item-content>
                <span>{{author.firstName}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label fixed>Last Name</ion-label>
            <div item-content>
                <span>{{author.lastName}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label fixed>Age</ion-label>
            <div item-content>
                <span>{{author.age}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label fixed>Country</ion-label>
            <div item-content>
                <span>{{author.country}}</span>
            </div>
        </ion-item>
      <ion-item>
        <ion-label fixed>Books</ion-label>
        <div item-content>
          <span >{{author.books.length}}</span >
        </div>
      </ion-item>
    </ion-list>

    <button ion-button block (click)="open(author)">{{ 'EDIT_BUTTON' | translate }}</button>
</ion-content>
