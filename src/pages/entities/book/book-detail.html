<ion-header>
    <ion-navbar>
        <ion-title>Book</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label fixed>Title</ion-label>
            <div item-content>
                <span>{{book.title}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label fixed>Genre</ion-label>
            <div item-content>
                <span>{{book.genre}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label fixed>Language</ion-label>
            <div item-content>
                <span>{{book.language}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label fixed>Year</ion-label>
            <div item-content>
                <span>{{book.year}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>Author</ion-label>
            <div item-content *ngIf="book.author">
                <a>{{book.author?.lastName}}</a>
            </div>
        </ion-item>
    </ion-list>

    <button ion-button block (click)="open(book)">{{ 'EDIT_BUTTON' | translate }}</button>
</ion-content>
